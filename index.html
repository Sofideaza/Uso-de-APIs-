<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Explorador de APIs</h1>
        
        <div class="api-selector">
            <button id="cat-btn">Dato de Gatos</button>
            <button id="games-btn">Ofertas de juegos</button>
            <button id="user-btn">Usuario Aleatorio</button>
            <button id="anime-btn">Buscar Anime</button>
        </div>

        <div id="anime-controls" class="controls">
            <input type="text" id="anime-query" placeholder="Nombre del anime">
            <select id="anime-type">
                <option value="">Todos</option>
                <option value="tv">TV</option>
                <option value="movie">Pel√≠cula</option>
            </select>
            <input type="number" id="anime-limit" min="1" max="25" value="10">
            <button id="anime-search">Buscar</button>
        </div>

        <div id="results">
            <div id="cat-result" class="result"></div>
            <div id="games-result" class="result"></div>
            <div id="user-result" class="result"></div>
            <div id="anime-result" class="result"></div>
        </div>

        <div id="loading" class="state">
            <div class="spinner"></div>
            <p>Cargando...</p>
        </div>
        <div id="error" class="state">
            <p>Error al cargar los datos</p>
        </div>
    </div>

    <script src="apis/index.js" type="module"></script>
</body>
</html>
